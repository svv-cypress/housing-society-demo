<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilities Booking</title>
    <link rel="stylesheet" href="../styles/facilities.css">
</head>
<body>
    <div class="container">
        <h1>Facilities Booking</h1>
        <form id="facility-form">
            <div class="form-group">
                <label for="facility">Facility:</label>
                <select id="facility" name="facility" required>
                    <option value="" disabled selected>Select Option</option>
                    <option value="Swimming Pool">Swimming Pool</option>
                    <option value="Gym">Gym</option>
                    <option value="Tennis Court">Tennis Court</option>
                    <option value="Party Hall">Party Hall</option>
                    <option value="Badminton Court">Badminton Court</option>
                    <option value="Main Lawn">Main Lawn</option>
                    <option value="Food Court">Food Court</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit">Check Availability</button>
        </form>
        <p id="availability-message"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../scripts/dash.js"></script>
</body>
</html>
